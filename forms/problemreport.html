<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <link rel="stylesheet" type="text/css" href="/forms/forms_styles.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
    <img class="logo" src="/images/HIModdingLogo.png" alt="logo">
    <div class="container">
        <h1>Report a Problem</h1>
            <form action="https://formsubmit.co/25bc6c8717eeaf7abaee310ad503911d" method="POST"> 
                <p>If you have discovered a bug, error, or anything else problematic with the website,<br>
                    please fill out this form describing your issue and the website developer(s) will<br>
                work when they can, as hard as they can, to fix it.</p>
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="email" name="Email" placeholder="Email">
                <textarea name="Message" placeholder="Message" maxlength="300" required></textarea>
                <button type="submit">Send</button>
            </form>
            <a class="cta" href="/index.html"><button>Return to Homepage</button></a>   
    </div>
</body>
</html>
